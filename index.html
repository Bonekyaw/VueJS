<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Vue</title>
	<link rel="stylesheet" href="">
	<style>
		.red {
			border-color: red;
		}
		.green {
			border-color: green;
		}
	</style>
</head>
<body>
	<div id="app">
		<p v-html="greeting"></p>
		<input type="text" v-model="greeting" :class="greeting.length < 3 ? 'red' : 'green' ">

<!-- 		<input type="submit" value="Sign Up" v-bind:disabled="greeting.length < 3" onClick="alert('Done')">
 -->		<input type="submit" value="Sign Up" :disabled="greeting.length < 3" onClick="alert('Done')">
	</div>

	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el:'#app',
			data:{
				greeting: ""
			}
		})
	</script>
</body>
</html>
